<p class="question">1.) What is a Cascading Style Sheet? (3pts)</p>
<details><summary>Answer</summary>
<p class="ans">Cascading Style Sheets, is a language that defines how an HTML web page would look like. It is written in a separate file from the HTML file and is liked by using a link element  &lt link &gt.</p>
